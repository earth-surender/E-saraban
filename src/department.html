<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>E-saraban</title>
</head>
<body>

    <div class="head-send">
        <div class="logo shadow-md">
            <img src="../public/png/logo.png" class="logo-img">
            <div class="h-1/2 border-l-2 border-gray-300"></div>
            <div>
                <p class="text-xl">องค์การบริหารระดับชาติ The Nax</p>
                <p class="text-sm text-gray-500">อ.เมืองนครสวรรค์ จ.นครสวรรค์</p>
            </div>
        </div>

        <div class="pers">
            <div class="pers-disp shadow-md">

                <!-- ตรงนี้ใส่ id ขอการรับค่า name -->
                <div class="pers-info">
                    <p>mr.Hello Test</p>
                    <p class="text-sm text-gray-500">เจ้าหน้าที่วิเคราะห์ข้อมูล</p>
                </div>

                <!-- ตรงนี้ใส่ id การ input รูป -->
                <div class="pesr-img"><img src="../public/png/Pic.png" style="width: 40px; height: 40px;"></div>

                <!-- ตรงนี้ log-out -->
                <div class="pers-butt"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div id="countdown" class="clock"></div>
        </div>
    </div>
    
    <div class="body-part p-5 gap-5 flex w-full h-dvh ">

        <div class="side-menu pt-40 gap-10 w-32 flex flex-col items-center rounded-3xl">
            <div class="admin-box flex flex-col items-center cursor-pointer transition-transform duration-300 ease-in-out hover:scale-[1.2] text-white hover:text-gray-700">
                <img src="../public/png/admin.png" class="">
                <p class="text-menu">admin</p>
            </div>
            <div class="admin-box flex flex-col items-center cursor-pointer transition-transform duration-300 ease-in-out hover:scale-[1.2] text-white hover:text-gray-700">
                <img src="../public/png/exp-book.png" class="">
                <p class="text-menu">หนังสือส่งออก</p>
            </div>
            <div class="admin-box flex flex-col items-center cursor-pointer transition-transform duration-300 ease-in-out hover:scale-[1.2] text-white hover:text-gray-700">
                <img src="../public/png/inp-book.png" class="">
                <p class="text-menu">หนังสือรับ</p>
            </div>
            <div class="admin-box flex flex-col items-center cursor-pointer transition-transform duration-300 ease-in-out hover:scale-[1.2] text-white hover:text-gray-700">
                <img src="../public/png/pers-info.png" class="">
                <p class="text-menu">ข้อมูลส่วนตัว</p>
            </div>
        </div>

        <div class="infomation w-full p-5 flex flex-col items-center ">
            <div class="topic w-full items-start ">
                <p class="text-2xl">รายการหนังสือส่ง (ภายนอก)</p>
            </div>

            <div class="status-send w-full items-start mt-5">
                <!-- ตัวบอก status -->
                 เว้น ไว้ ก่อน
            </div>    
        </div>

        



    </div>


<script src="../script/script.js"></script>
</body>
</html>
